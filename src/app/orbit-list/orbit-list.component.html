<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click) = "sort('name')">Name</th>
      <th class="sortable" (click) = "sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let source of satellites; let i = index" [class.zebra]="i % 2 === 0">
      <td>{{source.name}}</td>
      <td [class.warning]="source.shouldShowWarning()">{{source.type}}</td>
      <td>{{source.operational}}</td>
      <td>{{source.orbitType}}</td>
      <td>{{source.launchDate}}</td>
   </tr>
</table>
